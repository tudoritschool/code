<!DOCTYPE html>
<html>
    <head>
        <title>
            Pagina insert
        </title>
    </head>
    <body>
        <div id="myDiv">
            Acesta este un div
        </div>
        <script>
            let elementDiv = document.getElementById("myDiv");

            let elementP = document.createElement("P");
            elementP.innerText = "This is a pragraph";
            elementDiv.appendChild(elementP);

        </script>
    </body>
</html>
