<!DOCTYPE html>

<html>
    <head>
        <title></title>
    </head>
    <body>
        <h1 id="counter"></h1>   
        <button type="button" onclick="sub()">-</button> 
        <button type="button" onclick="add()">+</button>
        <button type="button" onclick="reset()">Reseteaza counter!</button>
    <script>
        let counterElement = document.getElementById("counter");
        let counterNumber = 0;
        counterElement.innerText = counterNumber;

        function add() {
            counterNumber += 5;
            counterElement.innerText = counterNumber;
        }

        function sub() {
            counterNumber -= 5;
            counterElement.innerText = counterNumber;
        }

        function reset() {
            counterNumber = 0;
            counterElement.innerText = counterNumber;
        }
    </script>
    </body>
</html>
